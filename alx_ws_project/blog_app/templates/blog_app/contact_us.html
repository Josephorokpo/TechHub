{% extends 'base.html' %}

{% block content %}
<div class="container mt-5 pt-3 pb-5">
    <div class="row">
        <div class="col-md-5 mx-auto">
            <h1 class="mb-2">Contact Us</h1>
            <p class="lead">Feel free to reach out to us:</p>
            <ul class="list-unstyled">
                <li><i class="fas fa-envelope"></i> Email: <a href="mailto:info@example.com">info@techhub.com</a></li>
                <li><i class="fas fa-phone"></i> Phone: +1 (123) 456-7890</li>
            </ul>
            <form>
                <div class="mb-2">
                    <label for="name" class="form-label">Your Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter your name">
                </div>
                <div class="mb-2">
                    <label for="email" class="form-label">Your Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email">
                </div>
                <div class="mb-2">
                    <label for="message" class="form-label">Message</label>
                    <textarea class="form-control" id="message" rows="5" placeholder="Enter your message"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
