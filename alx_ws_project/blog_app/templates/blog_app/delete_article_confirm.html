{% extends 'base.html' %}

{% block content %}
<div class="container mt-5 pt-3 pb-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title text-center">Confirm Deletion</h2>
                </div>
                <div class="card-body">
                    <p>Are you sure you want to delete the article "{{ blog.title }}"?</p>
                    <form method="post">
                        {% csrf_token %}
                        <button type="submit" name="confirm" class="btn btn-danger">Delete</button>
                        <button type="submit" name="cancel" class="btn btn-secondary">Cancel</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
